<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Traffic Signals</title>

<body>
    <div id="main-container">
        <div id="signal-btns">
            <button type="button" class="btn btn-success btn-size" id="btn-green" onclick="goCar()"></button>
            <button type="button" class="btn btn-warning btn-size" id="btn-yellow"  onclick="ready()"></button>
            <button type="button" class="btn btn-danger btn-size" id=" btn-red" onclick="stop()"></button>
        </div>
        <div id="road-container">
            <img  id="car" src="images/Red_Cabriolet_Car_PNG_Clip_Art-3040.png" alt="">
            <img id="r" src="images/highway.jpg" alt="">
        </div>
    </div>
